<!DOCTYPE html>
<html>
<head>
    <title>GAD-7 Assessment - MindCare</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">GAD-7 Assessment</h1>
            <p class="hero-subtitle">Generalized Anxiety Disorder Assessment</p>
        </div>
    </div>

    <div class="page-content">
        <div class="assessment-container">
            <div class="assessment-intro">
                <p>Over the last 2 weeks, how often have you been bothered by the following problems?</p>
            </div>
            
            <form id="gad7Form" class="assessment-form">
                <div class="question-list">
                    <div class="question-card">
                        <h3>1. Feeling nervous, anxious, or on edge</h3>
                        <div class="options-grid">
                            <label class="option-label">
                                <input type="radio" name="q1" value="0" required>
                                <span class="option-text">Not at all</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q1" value="1">
                                <span class="option-text">Several days</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q1" value="2">
                                <span class="option-text">More than half the days</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q1" value="3">
                                <span class="option-text">Nearly every day</span>
                            </label>
                        </div>
                    </div>

                    <div class="question-card">
                        <h3>2. Not being able to stop or control worrying</h3>
                        <div class="options-grid">
                            <label class="option-label">
                                <input type="radio" name="q2" value="0" required>
                                <span class="option-text">Not at all</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q2" value="1">
                                <span class="option-text">Several days</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q2" value="2">
                                <span class="option-text">More than half the days</span>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="q2" value="3">
                                <span class="option-text">Nearly every day</span>
                            </label>
                        </div>
                    </div>

                    <!-- Add questions 3-7 with the same structure -->
                    <!-- Questions content omitted for brevity -->

                </div>

                <div class="assessment-actions">
                    <button type="submit" class="btn btn-primary">Submit Assessment</button>
                </div>
            </form>

            <div id="results" class="results-section" style="display: none;">
                <h2>Assessment Results</h2>
                <div class="score-card">
                    <div class="score-value">
                        <span id="totalScore">0</span>/21
                    </div>
                    <p id="severityLevel" class="severity"></p>
                </div>
                <div class="results-actions">
                    <a href="book-appointment.html" class="btn btn-primary">Book Consultation</a>
                    <button onclick="window.print()" class="btn btn-outline">Print Results</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('gad7Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Calculate total score
            let totalScore = 0;
            for (let i = 1; i <= 7; i++) {
                const value = parseInt(document.querySelector(`input[name="q${i}"]:checked`).value);
                totalScore += value;
            }

            // Determine severity level
            let severity = '';
            if (totalScore >= 0 && totalScore <= 4) {
                severity = 'Minimal Anxiety';
            } else if (totalScore >= 5 && totalScore <= 9) {
                severity = 'Mild Anxiety';
            } else if (totalScore >= 10 && totalScore <= 14) {
                severity = 'Moderate Anxiety';
            } else {
                severity = 'Severe Anxiety';
            }

            // Display results
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('severityLevel').textContent = severity;
            document.getElementById('results').style.display = 'block';

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
