<!DOCTYPE html>
<html>
<head>
    <title>Book Therapy Session - School Mental Health Support</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Book Your Session</h1>
            <p class="hero-subtitle">Take the first step towards better mental health</p>
        </div>
    </div>

    <div class="page-content">
        <div class="booking-section">
            <div class="booking-form">
                <form id="appointmentForm">
                    <div class="form-group">
                        <label>Select Counselor</label>
                        <select id="counselorSelect" class="form-control" required>
                            <!-- Populated dynamically -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Date</label>
                        <input type="date" id="appointmentDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Select Time</label>
                        <select id="timeSlot" class="form-control" required>
                            <!-- Populated based on counselor availability -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Session Type</label>
                        <select id="sessionType" class="form-control" required>
                            <option value="initial">Initial Consultation</option>
                            <option value="followup">Follow-up Session</option>
                            <option value="emergency">Emergency Session</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/booking.js"></script>
</body>
</html>
