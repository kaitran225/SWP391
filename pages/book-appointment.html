<!DOCTYPE html>
<html>
<head>
    <title>Book Therapy Session - MindCare</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Book Your Session</h1>
            <p class="hero-subtitle">Take the first step towards better mental health</p>
        </div>
    </div>

    <div class="page-content">
        <div class="booking-container">
            <div class="booking-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-text">Select Counselor</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Choose Time</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Confirm Details</div>
                </div>
            </div>

            <div class="booking-form-container">
                <form id="appointmentForm" class="booking-form">
                    <div class="form-section">
                        <h3>Select Your Counselor</h3>
                        <div class="counselor-select-grid" id="counselorSelect">
                            <!-- Counselors will be populated here -->
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Choose Date & Time</h3>
                        <div class="datetime-grid">
                            <div class="form-group">
                                <label>Select Date</label>
                                <input type="date" id="appointmentDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Available Time Slots</label>
                                <div class="time-slots-grid" id="timeSlots">
                                    <!-- Time slots will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Session Details</h3>
                        <div class="form-group">
                            <label>Session Type</label>
                            <select id="sessionType" class="form-control" required>
                                <option value="initial">Initial Consultation (45 mins)</option>
                                <option value="followup">Follow-up Session (30 mins)</option>
                                <option value="emergency">Emergency Session (60 mins)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Notes for Counselor (Optional)</label>
                            <textarea id="notes" class="form-control" rows="3" 
                                    placeholder="Any specific concerns or topics you'd like to discuss?"></textarea>
                        </div>
                    </div>

                    <div class="booking-summary">
                        <h3>Booking Summary</h3>
                        <div class="summary-details">
                            <p><strong>Counselor:</strong> <span id="summaryName">Not selected</span></p>
                            <p><strong>Date:</strong> <span id="summaryDate">Not selected</span></p>
                            <p><strong>Time:</strong> <span id="summaryTime">Not selected</span></p>
                            <p><strong>Session Type:</strong> <span id="summaryType">Not selected</span></p>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                        <button type="button" class="btn btn-outline" onclick="resetForm()">Reset Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/booking.js"></script>
</body>
</html>
